version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: mongo_container
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"
    networks:
      - app_network

  scrape_service:
    build: .
    container_name: web_scraper
    volumes:
      - .:/app
    networks:
      - app_network
    depends_on:
      - mongo
      - redis
    command: python3 /app/processing.py

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data:
